<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        h1{
            display: flex;
            justify-content: center;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
        }
        input{
            height: 2em;
            width: 20em;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>

    <form id="form">
        <input type="email" placeholder="enter your email" id="email"> <br> <br>
        <input type="password" placeholder="enter your password" id="password"> <br> <br>

        <button type="submit">Login</button> <br>
        <Button id="forgot-password">Forgot Password</Button><br>
        <a href="./index.html">New User?</a> <br>
        <Button id="google-login">Login with Google</Button>
    </form>

    
    <script type="module" src="login.js"></script>
</body>
</html>
